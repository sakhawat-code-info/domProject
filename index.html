<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM Project</title>

    <!-- daisyUI from CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- fontawesome LINK  -->
    <script src="https://kit.fontawesome.com/c04cd73b04.js" crossorigin="anonymous"></script>
    <!-- for customizing tailwind theme  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'navbarColor': '#1090D8',
                        'primary-text-color': '#131318',
                        'input-bg': '#F8F8F8',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="manrope">

    <header>
        <section class="container mx-auto">
            <div class="navbar bg-lime-200 justify-self-center rounded px-10">
                <div class="navbar-start">
                    <a class="text-xl text-start">
                        <span class="text-2xl font-extrabold">Interactive</span> <br>
                        <span class="text-xl">Geometry Genius</span>
                    </a>
                </div>

                <div class="navbar-end ">
                    <a class="btn btn-info px-10 text-white">Blog</a>
                </div>

            </div>
        </section>
    </header>


    <main class="container mx-auto mt-5">
        <section class="flex">

            <div class="flex-1 grid grid-cols-3">

                <!-- single card -->
                <div class="card bg-base-100 shadow-xl p-12">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body text-center space-y-2">
                        <h2 class="text-2xl font-extrabold">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>

                        <div>
                            <input type="text" placeholder="Type here"
                                class="input input-bordered w-full max-w-xs" /><span> cm</span>
                            <input type="text" placeholder="Type here"
                                class="input input-bordered w-full max-w-xs" /><span> cm</span>
                        </div>

                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>



            </div>


            <div class="w-96 border-2 h-96 p-4">
                <h1 class="text-center text-2xl">Area Calculation</h1>
            </div>


        </section>

    </main>



    <footer></footer>

</body>

</html>
